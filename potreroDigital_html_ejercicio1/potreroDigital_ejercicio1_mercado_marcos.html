<!DOCTYPE html>
<html lang="en" dir="ltr">
<!-- la etiqueta html le explica al navegador que apartir de este lugar comienza el código -->
  <head>
    <!-- encabezado. es donde se fijan las configuraciones de la pagina. los meta datos. -->
    <meta charset="utf-8">
    <title>Mi primer HTML</title>
    <!-- se pone el título de la pestaña -->
  </head>
  <body>
    <!-- es el cuerpo de la página es lo que se ve -->
    <h1>Esto es el body</h1>
    <p>Acá está lo que se ve de la página</p>
  </body>
</html>
